<!-- 
    载入静态文件
    使用 Django 3 要改为 {% load static %}
-->
{% load staticfiles %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">
    <!-- 引入monikai.css[代码高亮] -->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
</head>

<body class="bg-light">
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <div id="wrapper"><!--解决footer无法下沉到最低的问题-->
        <!-- 预留具体页面的位置 -->
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>
    <!-- 引入注脚 -->
    {% include 'footer.html' %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。 
        教程采用本地引入是为了让读者了解静态文件本地部署的流程。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <!-- 引入bootstrap的js文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- 引入layer.js——layer是一款备受青睐的web弹层组件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>

    <!-- 在jquery后面引入回到顶部按钮 -->
    {% include 'back_to_top_func.html' %}
    
    <!--新增专门用于拼接JavaScript脚本的位置-->
    {% block script %}{% endblock script %}

        <!-- 增加样式#xxy {
            flex: 0 0 13.666667%;
            } -->
    <style>
        #right-bar {
                flex: 0 0 23%;
                }

        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -70px;
        }

        #footer,
        #push {
            height: 70px;
        }
        
    </style>

</body>

</html>
